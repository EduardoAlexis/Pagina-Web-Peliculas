<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
        }
        .header{
            background: rgb(255, 255, 255);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.349);
            grid-area: header;
        }
        .header input{
            box-sizing: border-box; 
            border: 1px solid gray;
            width: 700px;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
        }
        .header h1{
            margin: 0 100px 0 0;
            color: rgb(230, 14, 14);
        }
        .barra{
            grid-area: barra;
            background: linear-gradient(to right, #ff0000, #ff458b);
            align-items: center;
            justify-items: center;
            justify-content: space-around;
        }

        .featuring {
            background: linear-gradient(to right, #ff0000, #ff458b);
            display: flex;
            align-items: center;
            padding-left: 100px;
            color: white;
            padding: 10px;
            grid-area: buscado;
            height: 130px;
        }
        .featuring.desactive {
            display: none;
        }
        .featuring-image {
            margin-right: 20px;
        }

        .featuring-title {
            margin: 10px;
        }
        .featuring-album {
            font-size: 1.3em;
            margin: 10px;
        }
        .contenido-clases{
            display: grid;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.349);
            grid-area: contenido;
            overflow: auto;
        }     
        .container{
            display: grid;
            height: 100vh;
            grid-template: 60px 1fr / 100px 1fr;
            grid-template-areas: 'barra header'
            'barra contenido';
        }
        .container.buscar{
            grid-template: 60px 1fr 150px / 100px 1fr;
            grid-template-areas: 'barra header'
                                 'barra contenido'
                                 'barra buscado';
        }
        .contenido{
            background: rgb(255, 255, 255);
            text-align: center;
            justify-content: space-around;
            align-content: space-around;
            overflow: auto;
            padding: 10px;
        }
        .clases1{
            background-image: url(dog.jpg);
            background-size: 100%;
            display: flex;
            justify-content: flex-start;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.774);
            cursor: pointer;
        }

        .perfil{
            display: flex;
            align-items: center;
        }
        .perfil h2{
            margin: 0 10px;
        }
        .primaryPlaylist-list{
            display: flex;
        }
        .primaryPlaylistItem img {
            width: 170px;
            height: 256px;
            object-fit: cover;
        }
        .primaryPlaylist-list .primaryPlaylistItem {
            margin-right: 10px;
        }
        .primaryPlaylist-list{
            overflow: overlay;
        }
        h3 , h2{
            text-align: start;
        }
        .overlay{
            display: flex;
            background: rgba(0, 0, 0, 0.527);
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0;
            visibility: hidden;
            transition: 1s;
            justify-content: center;
            align-items: center;
        }
        .overlay.active{
            opacity: 1;
            visibility: visible;
            transition: 1s;
        }
        .info{
            width: 20%;
            height: 40%;
            background: white;
            display: block;
            text-align: center;
            border-radius: 10px;
        }
        .btn{
            text-align: center;
            padding: 10px;
            margin: 10px;
            background: rgb(11, 231, 202);
            border-radius: 10px;
            outline: 0;
            cursor: pointer;
            border: none;
            box-shadow: inset 0 -.3em rgba(0, 0, 0, 0.212);
            transition: 1s;
        }
        #salir{
            background: rgb(235, 83, 83);
        }
        .btn:active  {
            transform: scale(.8);
        }
        .h1 , .btn{
            margin: 1fr 0 1fr 0;
            padding: 10px;
        }
        .grid{
            display: grid;
            grid-template: 60px 1fr / 1fr;
        }

    </style>
</head>
<body>

    <section class="container" id="contenido">
        <div class="header">
            <h1>Movies.es</h1>
            <form action="" id="form" >
                <input type="text" placeholder="Buscar ahora" name="name">
            </form>
            <div class="perfil">
                <h2>Albeiro Frito</h2>
                <img style="width: 50px; height: 50px; border-radius: 50%;" src="dog.jpg" alt="">
            </div>
        </div>

        <div class="barra" style="color: white;">
            <figure style="margin: 1em 0 1em 0; text-align: center;  text-decoration: none;">
                <img src="001-home.png" alt="" width="50%" style="cursor: pointer;">
                <p >Home</p>
            </figure>
            <figure style="margin: 1em 0 1em 0; text-align: center;  text-decoration: none;">
                <img src="170-fire.png" alt="" width="50%" style="cursor: pointer;">
                <p ">Trending</p>
            </figure>
            <figure style="margin: 1em 0 1em 0; text-align: center;  text-decoration: none;">
                <img src="219-heart.png" alt="" width="50%" style="cursor: pointer;">
                <p >Mas likes</p>
            </figure>
            <figure style="margin: 1em 0 1em 0; text-align: center;  text-decoration: none;">
                <img src="149-cog.png" alt="" width="50%" style="cursor: pointer;">
                <p >Ajustes</p>
            </figure>
        </div>
        <div class="home-featuring" >
          <div class="featuring desactive" id="featuring">
            <div class="featuring-image">
              <img src="src/images/covers/solar-sailer.jpg" width="70" height="100" alt="">
            </div>
            <div class="featuring-content">
              <p class="featuring-title">Pelicula encontrada</p>
              <p class="featuring-album">titulo de la peli</p>
            </div>
          </div>
        </div>

        <div class="contenido-clases" >
            <div class="contenido"  >
                <div class="home-primary">
                    <div class="primaryPlaylist">
                        <h3 class="primaryPlaylist-topic">A los golpes</h3>
                        <h2 class="primaryPlaylist-title">Acción</h2>
                        <div class="primaryPlaylist-list" id="action">
                          <img src="src/images/loader.gif" width="50" height="50" alt="">
                        </div>
                      </div>
                      <div class="primaryPlaylist">
                        <h3 class="primaryPlaylist-topic">Para llorar</h3>
                        <h2 class="primaryPlaylist-title">Drama</h2>
                        <div class="primaryPlaylist-list" id="drama">
                            <img src="src/images/loader.gif" width="50" height="50" alt="">
                        </div>
                      </div>
                      <div class="primaryPlaylist">
                        <h3 class="primaryPlaylist-topic">Dibujitos animados</h3>
                        <h2 class="primaryPlaylist-title">Animación</h2>
                        <div class="primaryPlaylist-list" id="animation">
                          <img src="src/images/loader.gif" width="50" height="50" alt="">
                        </div>
                      </div>                                          
                    </div>                    
                </div>
            </div>
        
    </section>

    <div class="overlay" id="overlay">
        <div class="info" id="info">
            <h1 class="h1" id="h1"></h1>
            <img src="" alt="Imagen Playlist" id="img">
            <p class="p" id="p"></p>
            <button class="btn" id=overbuton style="font-size: 20px;">Continuar</button>
            <button class="btn" id=salir style="font-size: 20px;">Salir</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/js/home.js"></script>
  
</body>
</html>
